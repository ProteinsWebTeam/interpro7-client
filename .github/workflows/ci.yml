name: CI Pipeline

on:
  push:
    branches:
      - runner  

jobs:
  build:
    runs-on: self-hosted  

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: ./interpro7-client
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1 

      # Install dependencies
      - name: Install dependencies
        run: |
          cd ./interpro7-client
          ./externals/node20/bin/npm install

      # Run build
      - name: Build project
        run: |
          cd ./interpro7-client
          ./externals/node20/bin/npm run build