name: CI Pipeline

on:
  push:
    branches:
      - runner  

jobs:
  build:
    runs-on: self-hosted  

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: ./interpro7-client
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # To fetch all history if needed