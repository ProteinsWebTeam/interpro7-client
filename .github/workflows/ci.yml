name: CI Pipeline

on:
  push:
    branches:
      - runner  

jobs:
  build:
    runs-on: self-hosted  # Or you can use `ubuntu-latest` if you want to use GitHub-hosted runners

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          clean: false
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1 

      # Alternatively, create or activate a Conda environment manually
      - name: Activate conda
        run: |
          conda init bash
          source ~/.bashrc 
          conda activate base

      # Install dependencies if package.json has changed
      - name: 
          npm install

      # Run build command√ü
      - name: Build project
        run: |
          npm run release:dev 
