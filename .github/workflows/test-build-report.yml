name: Test Build and Report

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.12.1'
          cache: 'npm'
      - name: üîß - Install
        run: |
          cp config.yml.example config.yml
          npm i -g npm@9.3.1
          npm ci
      - name: üß™ | üèó - Test and Build
        run: |
          npm run deploy:production
      - name: üìà - Create Reports
        run: |
          npm run report
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      - name: üíæ Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            reports/
            .lighthouseci/
      - name: üß•‚Äç - Coveralls
        uses: coverallsapp/github-action@master
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: './reports/jest-coverage/lcov.info'
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev'
        env:
          SLACK_COLOR: "${{ job.status == 'success' && 'good' || 'danger' }}"
          SLACK_USERNAME: 'Github Actions'
          SLACK_ICON_EMOJI: ':octocat:'
          SLACK_TITLE: 'CI results in GitHub Actions'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: '#interpro7'
          MSG_MINIMAL: Actions URL
