      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: reports
      #     path: |
      #       reports/
      #       .lighthouseci/
      # - name: üß•‚Äç - Coveralls
      #   uses: coverallsapp/github-action@master
      #   continue-on-error: true
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     path-to-lcov: './reports/jest-coverage/lcov.info'

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev'
        env:
          SLACK_COLOR: "${{ job.status == 'success' && 'good' || 'danger' }}"
          SLACK_USERNAME: 'Github Actions'
          SLACK_ICON_EMOJI: ':octocat:'
          SLACK_TITLE: 'CI results in GitHub Actions'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: '#interpro7'
          MSG_MINIMAL: Actions URL

  commit-artifact:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
          with:
            ref: deploy_dev

        - name: Download Build Artifact
          uses: actions/download-artifact@v4
          with:
            name: build-artifact

        - name: Move Artifact
          run: |
            mkdir -p output
            mv build-artifact/* output/

        - name: Commit and Push Artifact
          uses: stefanzweifel/git-auto-commit-action@v4
          with:
            commit_message: "Add build artifact"
            branch: deploy_dev
            file_pattern: output/ # Adjust to match the files or directories you want to commit
            token: ${{ secrets.GITHUB_TOKEN }}
